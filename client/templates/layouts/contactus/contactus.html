<template name="contactus">
  <div class="contactus">
      <div class="container">
<div class="col-md-5">
    <div class="form-area">  
        <form id="validation-example" role="form">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                    <div class="form-group">
                     <label for="name">Name</label> <br>
                        <input type="text" class="form-control required" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="text" class="form-control email required" id="emailAddress" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" class="form-control required" id="mobile" name="mobile" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                         <label for="subject">Subject</label>
                        <input type="text" class="form-control required" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                     <label for="message">Email Address</label>
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                            
                    </div>
            
        <a type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</a>
        </form>
    </div>
</div>
</div>
        
    </div>


</template>
